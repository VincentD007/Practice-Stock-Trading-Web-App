<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock Trader</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <h1>Practice Stock Trader</h1>
        </div>

        <div class="userinfo">
            <div id="TopCoins">
                <div id="TopCoin1" class="TopCoin">
                    <h2 class="TopCoinTicker">loading</h2>
                    <h4 class="TopCoinPrice">loading</h4>
                    <h5 class="TopCoinSupplyLabel">Market Cap</h5>
                    <h5 class="TopCoinSupplyCount">loading</h5>
                </div>
                
                <div id="TopCoin2" class="TopCoin">
                    <h2 class="TopCoinTicker">loading</h2>
                    <h4 class="TopCoinPrice">loading</h4>
                    <h5 class="TopCoinSupplyLabel">Market Cap</h5>
                    <h5 class="TopCoinSupplyCount">loading</h5>
                </div>

                <div id="TopCoin3" class="TopCoin">
                    <h2 class="TopCoinTicker">loading</h2>
                    <h4 class="TopCoinPrice">loading</h4>
                    <h5 class="TopCoinSupplyLabel">Market Cap</h5>
                    <h5 class="TopCoinSupplyCount">loading</h5>
                </div>
            </div>
            <div id="userinfoHead">
                <h3 class="welcome"><em>Welcome User!</em></h3>
                <h4 class="date">Date and time</h4>
            </div>
        </div>

        <div id="Containers">

            <div id="Container1">
                <div id="SearchArea" class="Container1Child">
                    <div id="TickerSearchBar">
                        <input type="text" name="SearchBox", 
                        placeholder="Symbol Ex: BTC">
                    </div>
                    <ul id="TickerSearchResults">

                    </ul>
                </div>

                <div id="SelectedDisplay" class="Container1Child">
                    <h2 id="SelectedDisplayHeader">Selected</h2>
                    <div id="SelectedDisplayBody">
                        <h3 id="SelectedCoinName"></h3> 
                        <span id="SelectedCoinPrice"></span> <span id="SelectedCoinPriceText">Per coin</span>
                        <div id="BuySell">
                            <div id="BuySellActions">
                                <button id="ActionBuy" class="button">Buy</button>
                                <button id="ActionSell" class="button">Sell</button>
                            </div>
                            <div id="AmntBuySell">
                                <span> $ </span><input id="BuySellAmntInput" type="number" min="0" step="0.01"  placeholder="How much to buy">
                            </div>
                            <button id="AddToWatchBtn" class="button">Add to watchlist</button>
                        </div>
                    </div>
                </div>

                <div id="WatchWindow" class="Container1Child"> 

                </div>
            </div>


            <div id="Container2">
                <div id="Container2Flex1">
                    <div id="PortfolioWindow">
                        <h2>Portfolio</h2>
                        <div id="AssetBreakdown">
                            <div id="Monies">
                                <h3>Summary</h3>
                                <div id="Total">
                                    <span id="TotalLabel" class="MoniesLabel">Total</span>
                                    <span id="TotalValue" class="MoniesValue">Loading...</span>
                                </div>
                                <div id="Securities">
                                    <span id="SecuritiesLabel" class="MoniesLabel">Securities</span>
                                    <span id="SecuritiesValue" class="MoniesValue">Loading...</span>
                                </div>
                                <div id="Liquid">
                                    <span id="LiquidLabel" class="MoniesLabel">Liquid</span>
                                    <span id="LiquidValue" class="MoniesValue">Loading...</span>
                                </div>
                            </div>

                            <div id="Holdings">
                                <h3>Holdings</h3>
                                <ul id="SharesList">                               
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div id="TopMoversWindow">

                    </div>
                </div>

                <div id="Container2News" class="Container2Child">

                </div>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
