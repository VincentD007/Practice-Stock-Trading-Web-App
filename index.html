<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock Trader</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <h1>Practice Stock Trader</h1>
        </div>

        <div class="userinfo">
            <div id="TopCoins">
                <div id="TopCoin1" class="TopCoin">
                    <h2 class="TopCoinTicker">BTC</h2>
                    <h4 class="TopCoinPrice">$82,000</h4>
                    <h5 class="TopCoinSupplyLabel">Supply</h5>
                    <h5 class="TopCoinSupplyCount">58,000,000</h5>
                </div>
                
                <div id="TopCoin2" class="TopCoin">
                    <h2 class="TopCoinTicker">ETH</h2>
                    <h4 class="TopCoinPrice">$82,000</h4>
                    <h5 class="TopCoinSupplyLabel">Supply</h5>
                    <h5 class="TopCoinSupplyCount">58,000,000</h5>
                </div>

                <div id="TopCoin3" class="TopCoin">
                    <h2 class="TopCoinTicker">BTC</h2>
                    <h4 class="TopCoinPrice">$82,000</h4>
                    <h5 class="TopCoinSupplyLabel">Supply</h5>
                    <h5 class="TopCoinSupplyCount">58,000,000</h5>
                </div>
            </div>
            <div id="userinfoHead">
                <h3 class="welcome"><em>Welcome User!</em></h3>
                <h4 class="date">Date and time</h4>
            </div>
        </div>

        <div id="Containers">

            <div id="Container1">
                <div id="SearchArea" class="Container1Child">
                    <div id="TickerSearchBar">
                        <input type="text" name="SearchBox", 
                        placeholder="Symbol Ex: BTC">
                    </div>
                    <ul id="TickerSearchResults">
                        <li>ETH (Etherum)</li>
                        <li>BTC (Bitcoin)</li>
                        <li>ETH (Etherum)</li>
                        <li>BTC (Bitcoin)</li>
                        <li>TWT ("Trust Wallet Token")</li>
                    </ul>
                </div>

                <div id="SelectedDisplay" class="Container1Child">
                    <h2 id="SelectedDisplayHeader">Selected</h2>
                    <div id="SelectedDisplayBody">
                        <h3 id="SelectedCoinName">Bitcoin</h3> 
                        <span id="SelectedCoinPrice">$80,000</span> <span id="SelectedCoinPriceText">Per coin</span>
                        <div id="BuySell">
                            <div id="BuySellActions">
                                <button id="ActionBuy" class="button">Buy</button>
                                <button id="ActionSell" class="button">Sell</button>
                            </div>
                            <div id="AmntBuySell">
                                <span> $ </span><input id="BuySellAmntInput" type="number" min="0" step="0.01"  placeholder="How much to buy">
                            </div>
                            <button id="AddToWatchBtn" class="button">Add to watchlist</button>
                        </div>
                    </div>
                </div>

                <div id="WatchWindow" class="Container1Child"> 

                </div>
            </div>


            <div id="Container2">
                <div id="Container2Flex1">
                    <div id="PortfolioWindow">
                        <div id="AssetBreakdown">
                            <div id="Total"></div>
                            <div id="Securities"></div>
                            <div id="Liquid"></div>
                        </div>
                        <div id="Shares">

                        </div>
                    </div>

                    <div id="TopMoversWindow">

                    </div>
                </div>

                <div id="Container2News" class="Container2Child">

                </div>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
