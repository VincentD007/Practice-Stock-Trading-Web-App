<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trader</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="header">
        <h1>Practice Stock Trader</h1>
    </div>
    <div class="userinfo">
        <div id="userinfoHead">
            <p class="welcome"><em>Welcome User!</em></p>
            <p class="date">Date and time</p>
        </div>

        <div id="Containers">

            <div id="Container1">
                <div id="SearchArea" class="Container1Child">
                    <div id="TickerSearchBar">
                        <input type="text" name="SearchBox", 
                        placeholder="Symbol Ex: BTC">
                    </div>
                    <!--<div id="SearchResults"> -->
                    <ul id="TickerSearchResults">
                        <li>ETH (Etherum)</li>
                        <li>BTC (Bitcoin)</li>
                    </ul>
                    <!--</div>  -->
                </div>

                <div id="SearchSelectDisplay" class="Container1Child">
                    
                </div>

                <div id="WatchWindow" class="Container1Child"> 

                </div>
            </div>


            <div id="Container2">
                <div id="Container2Flex1">
                    <div id="PortfolioWindow">
                        <div id="AssetBreakdown">
                            <div id="Total"></div>
                            <div id="Securities"></div>
                            <div id="Liquid"></div>
                        </div>
                        <div id="Shares">

                        </div>
                    </div>

                    <div id="TopMoversWindow">

                    </div>
                </div>

                <div id="Container2News" class="Container2Child">

                </div>
            </div>

        </div>
</body>
</html>
